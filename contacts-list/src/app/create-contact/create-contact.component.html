<div class="container">
	<div class="row" style="padding:0.5rem;"><a class="btn btn-primary custom-button" routerLink="/Contact-List">Contact
			List</a></div>
	<h1>Create New Contact</h1>
	<div class="row">
		<div class="col-md-12">
			<form [formGroup]="registerForm">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-6">
							<mat-form-field>
								<input type="text" matInput formControlName="firstName" placeholder="First Name" />
								<mat-error *ngIf="registerForm.get('firstName').errors?.required">
									First Name Required
								</mat-error>
							</mat-form-field>
						</div>
						<div class="col-md-6">
							<mat-form-field>
								<input type="text" matInput formControlName="lastName" placeholder="Last Name" />
								<mat-error *ngIf="registerForm.get('lastName').errors?.required">
									Last Name Required
								</mat-error>
							</mat-form-field>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-6">
							<mat-form-field>
								<input matInput type="text" formControlName="phone" appPhoneMask class="form Control"
									placeholder="Mobile Number" />
								<mat-error *ngIf="registerForm.get('phone').errors?.required">
									Mobile Number Required
								</mat-error>
								<mat-error *ngIf="registerForm.get('phone').errors?.minlength">
									Mobile Number is not Valid
								</mat-error>
							</mat-form-field>
						</div>

						<div class="col-md-6">
							<mat-form-field>
								<input matInput type="text" formControlName="company" placeholder="Company" />
								<mat-error *ngIf="registerForm.get('company').errors?.required">
									Company Required
								</mat-error>
							</mat-form-field>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-6">
							<mat-form-field>
								<input matInput type="email" formControlName="email" placeholder="Email" />
								<mat-error *ngIf="registerForm.get('email').errors?.required">
									Email Required
								</mat-error>
								<mat-error *ngIf="registerForm.get('email').errors?.pattern">
									Email is not Valid
								</mat-error>
							</mat-form-field>
						</div>
						<div class="col-md-6">
							<mat-form-field>
								<textarea matInput formControlName="address" rows="3" cols="30"
									placeholder="Address"></textarea>
								<mat-error *ngIf="registerForm.get('address').errors?.required">
									Address Required
								</mat-error>
							</mat-form-field>
						</div>
					</div>
				</div>
				<div>
					<button mat-raised-button style="background-color:#0BA58F;color: white;"
						(click)="onSubmit()">SAVE</button>
				</div>
			</form>
		</div>
	</div>
</div>
