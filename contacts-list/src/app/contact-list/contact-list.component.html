<div class="container">
	<div class="row">
		<h1 class="text-left col-md-6">{{ title }}</h1>
		<h6 class="text-right col-md-6"><a class="btn btn-primary" href="javascript:void(0)" routerLink="/Create-Contact">+ New Contact</a></h6>
	</div>
	<div class="row">
		<div class="col-md-10 text-center">
			<table class="table table-striped">
				<thead>
					<th>#Sno</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Company</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Address</th>
					<th></th>
				</thead>
				<tbody>
					<tr *ngFor="let contact of contacts; index as i">
						<th scope="row">{{ i + 1 }}</th>
						<td> {{ contact.firstName }} </td>
						<td> {{ contact.lastName }} </td>
						<td>{{ contact.company }}</td>
						<td>{{ contact.email }}</td>
						<td>{{ contact.phone }}</td>
						<td>{{ contact.address }}</td>
						<td> <button class="btn btn-primary" (click)="selectContact(contact)"> Show </button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
